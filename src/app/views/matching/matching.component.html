<div id="join-container">
	<div id="join-actions">
		<button mat-raised-button color="primary" (click)="joinRoom()">Create</button>

		<mat-card>
			<mat-card-title>Join</mat-card-title>
			<mat-card-content>
				<mat-form-field>
					<mat-label>Room ID</mat-label>
					<input [disabled] matInput [formControl]="uuidControl">
					<mat-error *ngIf="uuidControl.errors?.required">Required</mat-error>
				</mat-form-field>
				<mat-card-actions align="end">
					<button mat-raised-button color="primary"
						[disabled]="!uuidControl.value"
						(click)="joinRoom()">Enter</button>
				</mat-card-actions>
			</mat-card-content>
		</mat-card>
	</div>
</div>
